<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Flashcard Quiz App</h1>

    <div class="flashcard">
      <div id="card-front" class="card">Question</div>
      <div id="card-back" class="card hidden">Answer</div>
      <button onclick="toggleAnswer()">Show Answer</button>
    </div>

    <div class="controls">
      <button onclick="prevCard()">Previous</button>
      <button onclick="nextCard()">Next</button>
    </div>

    <div class="manage">
      <h2>Add New Flashcard</h2>
      <input type="text" id="newQuestion" placeholder="Enter Question">
      <input type="text" id="newAnswer" placeholder="Enter Answer">
      <button onclick="addFlashcard()">Add</button>
    </div>

    <div class="edit-delete">
      <button onclick="editFlashcard()">Edit Current</button>
      <button onclick="deleteFlashcard()">Delete Current</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
